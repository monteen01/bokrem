<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bokrem</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>

<body style="background-color: #EDF1D6;">

    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <a class="navbar-brand"  href="/" style="color:rgb(122, 101, 158)"><img src="images/bokrem.png" alt="logo" width="150" height="50" ></a>
        <form class="d-flex" action="/recommend_books" method="post">
            <input name="user_input" class="form-control me-2" style="width:400px; border-radius: 30px;" type="text" placeholder="Search" aria-label="Search">
            <input class="btn btn-outline-success " style="margin-right: 3rem; width: 100px ; border-radius: 30px;" type="submit"></input>
          </form>
    </nav>

    <div class="back-btn" style="margin: 10px 20px;">
        <a href="/" ><img class="back-icno" src="images/icons8-back-arrow-50.png" alt="back button"></a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <h1 class="text-fg-dark" style="font-size:50px">SUGGESTED BOOK FOR YOU!</h1>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="card-title">{{i[0]}}</p>
                            <h4 class="card-text">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
