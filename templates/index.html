<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bokrem</title>
    <!-- Latest compiled and minified CSS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="recommed.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>


<body style="background-color:#EDF1D6;">
    <!-- navbar for accsing the files -->

    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <a class="navbar-brand"  href="/" style="color:rgb(122, 101, 158)"><img src="images/bokrem.png" alt="logo" width="150" height="50" ></a> <a href="/recommend" id="recommend-link">RECOMMEND BOOKS <img src="images/search-icon-book.png" alt=""></a> 
    </nav>
   
    <!-- text for header -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-fg-dark" style="font-size:40px; margin-top: 30PX;">HERE SOME BOOK COLLECTIONS</h2>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img" src="{{ image[i] }}">
                            <p class="card-title" style="color:rgb(12, 1, 23)">{{ book_name[i] }}</p>
                            <p class="text-text">{{ author[i] }}</p>
                            <p class="card-text">Votes - {{ votes[i] }}</p>
                            <p class="card-text">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

    <footer>
		<p>&copy; 2023 Bokrem. All rights reserved.</p>
	</footer>
</body>
</html>
